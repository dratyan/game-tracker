<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body class="min-vh-100">
    <header class="text-center my-3">
        <h1><i class="bi bi-joystick" aria-hidden="true"></i> Game Tracker</h1>
    </header>
    <button id="darkModeToggle" class="btn btn-secondary btn-sm position-fixed top-0 end-0 m-2">
        <i class="bi bi-moon"></i>
    </button>
    <main class="container my-5">
        <article class="card shadow p-3 mb-5">
            <h2 class="mb-4 fs-4"><i class="bi bi-controller" aria-hidden="true"></i> Add a Game</h2>
            <form id="entryForm">
                <fieldset>
                    <legend class="visually-hidden">Game Details</legend>
                    <div class="row g-3">
                        <!-- First Row: Title (Full Width) -->
                        <div class="col-12">
                            <input class="form-control" type="text" placeholder="Enter title" id="title" minlength="2"
                                maxlength="50" required aria-label="Game Title">
                            <div class="invalid-feedback">Title must be between 2 and 50 characters.</div>
                        </div>

                        <!-- Second Row: Genre, Platform, Year, and Rating -->
                        <div class="col-12 col-md-4">
                            <select class="form-control" id="genre" required aria-label="Genre">
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Fighting">Fighting</option>
                                <option value="Platformer">Platformer</option>
                                <option value="Puzzle">Puzzle</option>
                                <option value="Racing">Racing</option>
                                <option value="RPG">RPG</option>
                                <option value="Shooter">Shooter</option>
                                <option value="Simulation">Simulation</option>
                                <option value="Sports">Sports</option>
                                <option value="Strategy">Strategy</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <select class="form-control" id="platform" required aria-label="Platform">
                                <option value="PS5">PS5</option>
                                <option value="XBOX">Xbox</option>
                                <option value="PC">PC</option>
                                <option value="Switch">Switch</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <input class="form-control" type="number" placeholder="Enter year" id="year" step="1"
                                min="1950" max="2025" required aria-label="Release Year">
                        </div>
                        <div class="col-12 col-md-2">
                            <input class="form-control" type="number" placeholder="Enter rating" id="rating" step="1"
                                min="1" max="10" required aria-label="Rating">
                        </div>

                        <!-- Third Row: Submit Button (Full Width) -->
                        <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit" aria-label="Add Game">Add Game</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </article>
        <div class="card shadow p-3">
            <h2 class="mb-4 fs-4"><i class="bi bi-controller" aria-hidden="true"></i> My Collection</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><i class="bi bi-card-heading"></i> Title</th>
                            <th><i class="bi bi-calendar"></i> Year</th>
                            <th><i class="bi bi-tags"></i> Genre</th>
                            <th><i class="bi bi-laptop"></i> Platform</th>
                            <th><i class="bi bi-star"></i> Rating</th>
                            <th><i class="bi bi-gear"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="gameList">
                        <tr id="emptyMessage">
                            <td colspan="6" class="text-center">No games added yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
